{% extends 'base.html' %}
{% block content %}
<div class="index">
  <div class="row overlay">
  <div class="text">
    <h1>WhatGame?</h1>
    <p>WhatGame is a site designed for computer game fans. <br>
    On this site, users' can browse video game reviews left by other users or add their own reviews for games.
    </p>
    </div>
    <div class="view col-sm-12 col-md-6">
      <a href="{{url_for('view_games')}}"class="waves-effect waves-light btn view_btn">
        <i class="material-icons">remove_red_eye</i>
        <br>
        View Game Reviews
      </a>
    </div><!--View Reviews Button--> 
    <div class="add col-sm-12 col-md-6">
      <a href="{{url_for('view_games')}}"class="waves-effect waves-light btn add_btn">
              <i class="material-icons">add</i><br>
              Add a Game Review
            </a>
    </div><!--Add Review Button--> 
  </div>
</div>
{% endblock %}
