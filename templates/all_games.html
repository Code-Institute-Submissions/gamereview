{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col s12">
    <h1>All Game Reviews</h1>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <ul>
       {% for game in games %}
       <li>
         <div>
           {{game.game_name}}<br> Rating: {{game.rating}}
         </div>
       </li>

       {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
